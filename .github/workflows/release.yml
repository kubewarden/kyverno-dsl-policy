on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"

name: Release policy

jobs:
  test:
    name: run tests and linters
    uses: kubewarden/github-actions/.github/workflows/reusable-test-policy-go-wasi.yml@cf499309322c54a6398bd971240ea52fb63bb184 # v4.4.2

  release:
    needs: test
    permissions:
      # Required to create GH releases
      contents: write
      # Required to push to GHCR
      packages: write
      # Required by cosign keyless signing
      id-token: write
    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-go-wasi.yml@cf499309322c54a6398bd971240ea52fb63bb184 # v4.4.2
    with:
      oci-target: ghcr.io/${{ github.repository_owner }}/policies/kyverno-dsl

  release-catalog:
    needs: release
    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-catalog.yml@cf499309322c54a6398bd971240ea52fb63bb184 # v4.4.2
    secrets:
      # Required to dispatch the release event to the policy-catalog repository
      APP_ID: ${{ secrets.APP_ID }}
      APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
